<ng-container *ngIf="(company$ | async) as company; else loading">

    <h1>{{ company.legalName }}</h1>
    <div>External Id:   {{ company.externalId }}</div>
    <div>Trading Name:  {{ company.tradingName }}</div>
    <div>Phone:         {{ company.phone }}</div>
    <div>Fax:           {{ company.fax }}</div>
  
  </ng-container>
